{% extends 'products/base.html' %}
{% block content %}
<div class="container">
    <table class="table caption-top">
        <caption>Продукты</caption>
        <thead>
        <tr>
            <th scope="col">Имя</th>
            <th scope="col">Цена</th>
            <th scope="col">Описание</th>
            <th scope="col">Категория</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
        <tr>
            <td>{{object.name}}</td>
            <td>{{object.price}}</td>
            <td>{{object.description}}</td>
            <td>{{object.category}}</td>
            <td>
                <a class="p-1 btn btn-primary" href="{% url 'products:product_update' object.pk %}">Редактировать</a>
                <a class="p-1 btn btn-danger" href="{% url 'products:product_delete' object.pk %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
