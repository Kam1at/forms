<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Продукты</h5>
    <nav class="ms-5">
        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="p-2 btn btn-primary" href="{% url 'products:product_list' %}">Главная</a>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Создать
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'products:product_create' %}">Продукт</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="col-3">
        {% if user.is_authenticated %}
        <a class="btn btn-outline-info" href="{% url 'Users:profile' %}">Профиль</a>
        |
        <a class="btn btn-outline-danger" href="{% url 'Users:logout' %}">Выход</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'Users:login' %}">Вход</a>
        |
        <a class="btn btn-outline-info" href="{% url 'Users:register' %}">Регистрация</a>
        {% endif %}
    </div>
</div>
