<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
</head>
<body>
<div class="container">
    <h1>Забыли пароль?</h1>
    <p>Введите e-mail адрес и мы отправим новый пароль.</p>
    <form method="post" class="email-form">
        {% csrf_token %}
        <input type="email" name="email" autocomplete="email" class="form-control">
        <br>
        <button type="submit" class="p-2 btn btn-outline-dark">Отправить</button>

    </form>
</div>
</body>
</html>
